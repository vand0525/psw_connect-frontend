<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/client.css">
    <script src="../../js/main.js" defer></script>
    <script src="../../js/client-signup.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Create Your Task Card</h1>
        <form id="task-form">
            <div class="form-group">
                <label for="task-title">Task Title:</label>
                <input type="text" id="task-title" name="task-title" required>
            </div>
            <div class="form-group">
                <label for="task-description">Task Description:</label>
                <textarea id="task-description" name="task-description" required></textarea>
            </div>
            <div class="form-group">
                <label for="care-type">Type of Care Needed:</label>
                <select id="care-type" name="care-type" multiple required>
                    <option value="personal-care">Personal Care</option>
                    <option value="nursing-care">Nursing Care</option>
                    <option value="companionship">Companionship</option>
                    <option value="housekeeping">Housekeeping</option>
                </select>
            </div>
            <div class="form-group">
                <label for="care-duration">Care Duration:</label>
                <select id="care-duration" name="care-duration" required>
                    <option value="short-term">Short Term</option>
                    <option value="long-term">Long Term</option>
                </select>
            </div>
            <button type="submit">Generate Task Card</button>
        </form>
        <div id="task-card-preview" class="task-card-preview">
            <!-- Task card preview will be displayed here -->
        </div>
    </div>
    <script>
        document.getElementById('task-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Logic to generate and display task card preview
            const title = document.getElementById('task-title').value;
            const description = document.getElementById('task-description').value;
            const careType = Array.from(document.getElementById('care-type').selectedOptions).map(option => option.value);
            const careDuration = document.getElementById('care-duration').value;

            const taskCard = `
                <h2>Task Card Preview</h2>
                <p><strong>Title:</strong> ${title}</p>
                <p><strong>Description:</strong> ${description}</p>
                <p><strong>Type of Care:</strong> ${careType.join(', ')}</p>
                <p><strong>Duration:</strong> ${careDuration}</p>
            `;
            document.getElementById('task-card-preview').innerHTML = taskCard;
        });
    </script>
</body>
</html>
