<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/auth.css">
    <link rel="stylesheet" href="../../css/client.css">
    <title>Client Signup - Step 3</title>
</head>
<body>
    <div class="signup-container">
        <h2>Confirm Your Task Card</h2>
        <form id="task-card-form">
            <div class="task-card-details">
                <h3>Your Information</h3>
                <p><strong>Username:</strong> <span id="confirm-username"></span></p>
                <p><strong>Address:</strong> <span id="confirm-address"></span></p>
                <p><strong>Age Group:</strong> <span id="confirm-age-group"></span></p>
                <p><strong>Type of Care Needed:</strong> <span id="confirm-care-type"></span></p>
                <p><strong>Care Duration:</strong> <span id="confirm-care-duration"></span></p>
            </div>
            <button type="submit">Confirm and Post Task Card</button>
        </form>
        <div class="navigation">
            <a href="signup-step2.html">Back</a>
        </div>
    </div>
    <script src="../../js/client-signup.js"></script>
</body>
</html>
