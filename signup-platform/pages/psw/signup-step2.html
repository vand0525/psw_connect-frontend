<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSW Signup - Step 2</title>
    <link rel="stylesheet" href="../../css/auth.css">
    <link rel="stylesheet" href="../../css/psw.css">
</head>
<body>
    <div class="container">
        <h1>PSW Signup - Step 2</h1>
        <form id="psw-signup-step2">
            <label for="specialization">Select Your Specialization:</label>
            <select id="specialization" name="specialization" required>
                <option value="">--Please choose an option--</option>
                <option value="personal-care">Personal Care</option>
                <option value="nursing">Nursing</option>
                <option value="physical-therapy">Physical Therapy</option>
                <option value="mental-health">Mental Health</option>
                <option value="palliative-care">Palliative Care</option>
            </select>

            <button type="submit">Next</button>
        </form>
        <p>Already have an account? <a href="../auth/login.html">Login here</a>.</p>
    </div>

    <script src="../../js/psw-signup.js"></script>
</body>
</html>
