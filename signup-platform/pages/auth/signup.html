<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../../css/auth.css">
    <script src="../../js/auth.js" defer></script>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <p>Please select your role:</p>
        <div class="role-selection">
            <button id="client-signup">Sign Up as Client</button>
            <button id="psw-signup">Sign Up as PSW</button>
        </div>
    </div>

    <script>
        document.getElementById('client-signup').addEventListener('click', function() {
            window.location.href = '../client/signup-step1.html';
        });

        document.getElementById('psw-signup').addEventListener('click', function() {
            window.location.href = '../psw/signup-step1.html';
        });
    </script>
</body>
</html>
